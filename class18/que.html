<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Methods</title>
</head>

<body>



    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enqueue(newVal) {
            if (currentSize >= maxSize) {
                console.log('queue is already full');
            } else {
                queue[currentSize] = newVal;
                currentSize++;
            }

        }
        function display() {
            console.log(queue);
        }
        function dequeue() {
            if(currentSize>0){
                for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i+1]
            }
            currentSize--;
            queue.length = currentSize;
            }else{
                alert('queue is already empty')
            }
            
        }
        enqueue(10)
        enqueue(14)
        enqueue(18)
        enqueue(22)
        enqueue(66)
        dequeue()
        display();
    </script>
</body>

</html>
