<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge While loop</title>
</head>

<body>

    <script>
        // in case i am using while case to array should be sorted
        let data = [10, 23, 45, 55, 65];
        let data2 = [12, 12, 19];
        let data3 = []
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while (d1 < data.length && d2 < data2.length) {
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1];
                d1++;
            } else {
                data3[d3] = data2[d2];
                d2++;
            }
            d3++;
            console.log(data3);
        }
        while (d1 < data.length) {
            if (data[d1] < data2[d2]) {
                data3[d3] = data[d1];
                d1++;
                d3++;
            }
        }
        console.log(data3);

        // space complacity = memory
        // time complacity = no.of line
    </script>
</body>

</html>
